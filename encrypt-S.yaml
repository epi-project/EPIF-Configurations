apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sencrypt
  name: sencrypt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sencrypt
  strategy: {}
  template:
    metadata:
      labels:
        app: sencrypt
    spec:
      containers:
        - env:
            - name: CHACHA20_KEY
              value: "12345678901234567890123456789012"
          image: jamilakassem/socks-chaining_encrypt-cli
          command: ["./functions"]
          args: ["chacha20", "--key", "12345678901234567890123456789012"]
          name: sencrypt
          resources:
            limits:
              cpu: 200m
            requests:
              cpu: 100m
      restartPolicy: Always
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: sencrypt
spec:
  type: ClusterIP
  selector:
    app: sencrypt
  ports:
    - port: 1080
#      targetPort: 1080
#      nodePort: 30011
      protocol: TCP
